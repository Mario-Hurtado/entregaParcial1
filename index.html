<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant & Lounge</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-expand-lg">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <a class="navbar-brand fuenteEspecial" href="#">
                Restaurant & Lounge
              </a>
            </ul>
            <div class="form-inline my-2 my-lg-0">
              <img
                id="img-carrito"
                src="https://i.imgur.com/1EKrQIi.png"
                alt="carrito"
              />
              <p>2 Items</p>
            </div>
          </div>
        </nav>
      </header>
      <main id="main">
        <img src="https://i.imgur.com/S8Ffdqa.png" id="ancho" /><br /><br />
        <nav
          class="navbar navbar-expand-lg navbar-dark bg-dark"
          style="background-color: black"
        >
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" id="burgers">Burgers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="tacos">Tacos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="salads">Salads</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="desserts">Desserts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="drinks">Drinks & Sides</a>
              </li>
            </ul>
          </div>
        </nav>
      </main>
      <footer>
        <p class="text-center">
          Contact us: +57 3102105253 - info@restaurant.com - @restaurant
        </p>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
